<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Update form</title>
    <style>
        body{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="card mt-4 shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <br>
                    <legend><strong>Create New Record for User Table</strong></legend>
                    <p></p>
                    <hr>
                    <form action="{{ url_for('adminLog.a_baseCreate') }}" method="POST">
                        <div class="form-group row">
                            <label for="inputBrand" class="col-sm-3 col-form-label"><h5><strong>Phone Brand</strong></h5></label>
                            <div class="col-sm-4 offdet-1">
                                <input type="text" class="form-control" id="inputBrand" name="brand">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputModel" class="col-sm-3 col-form-label"><h5><strong>Phone Model</strong></h5></label>
                            <div class="col-sm-4 offdet-1">
                                <input type="text" class="form-control" id="inputModel" name="model">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputRam" class="col-sm-3 col-form-label"><h5><strong>Customer Name</strong></h5></label>
                            <div class="col-sm-4 offdet-1">
                                <input type="text" class="form-control" id="inputRam" name="full_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputProblem" class="col-sm-3 col-form-label"><h5><strong>Phone Problem</strong></h5></label>
                            <div class="col-sm-4 offdet-1">
                                <input type="text" class="form-control" id="inputProblem" name="problem">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-3 col-form-label"><h5><strong>Contact Number</strong></h5></label>
                            <div class="col-sm-4 offdet-1">
                                <input type="tel" class="form-control" id="inputNumber" name="contact">
                            </div>
                        </div>
                        <div class="text-right">
                            <input class="btn btn-success active px-5" type="submit" value="Create">
                        </div>
                    </form>
                    <div class="float-left">
                        <a href="{{ url_for('adminLog.a_base', next='/database') }}">
                            <button class="btn btn-dark active px-5">GO Back</button>
                        </a>
                    </div>
                </div>
            </div>
      </div>
  </section>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
